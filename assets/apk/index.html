<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitshop Hub Android App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0a0a0a; color:#e5e7eb; margin:0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .card { border: 1px solid #262626; background:#111827; border-radius: 14px; padding: 18px; }
    a.btn { display:inline-block; background:#6366F1; color:white; padding: 12px 16px; border-radius: 10px; text-decoration:none; font-weight:600; }
    .muted { color:#9ca3af; font-size: 14px; line-height: 1.4; }
    code { background:#0b1220; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fitshop Hub (Android)</h1>
    <div class="card">
      <p class="muted">
        Download the APK below. If your phone blocks the install, enable <b>Install unknown apps</b> for your browser.
      </p>
      <p>
        <a class="btn" href="./FitshopHub.apk" download>Download APK</a>
      </p>
      <p class="muted">
        If the download fails with 404, the APK is not uploaded yet.
        Put the file at <code>/assets/apk/FitshopHub.apk</code> in this repo (then redeploy).
      </p>
    </div>
  </div>
</body>
</html>
